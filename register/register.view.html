<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
     <h3 class="modal-title">Register</h3>
</div> 
<div class="modal-body">
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.apartmentName.$dirty && form.apartmentName.$error.required }">
            <label for="apartmentName">Apartment Name</label>
            <select name="apartmentName" id="apartmentName" class="form-control" ng-model="user.apartmentId"
             ng-change="getFlatsForApartment()" required >
                 <option ng-repeat="apartment in AvailableApartments" value="{{apartment.Id}}">{{apartment.Name}}</option>
            </select>
            <span ng-show="form.apartmentName.$dirty && form.apartmentName.$error.required" class="help-block">Apartment Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.flatName.$dirty && form.flatName.$error.required }">
            <label for="flatName">Flat Name</label>
            <select name="flatName" id="flatName" class="form-control" ng-model="user.flatId" 
            ng-disabled="isFlatSelectionDisabled" required >
                 <option ng-repeat="flatName in AvailableFlats" value="{{flatName.Id}}">{{flatName.Name}}</option>
            </select>
            <span ng-show="form.flatName.$dirty && form.flatName.$error.required" class="help-block">Flat Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Re-enter Password</label>
            <input type="password" name="reenterpassword" id="reenterpassword" class="form-control" ng-model="reenterpassword" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">Register</button>
